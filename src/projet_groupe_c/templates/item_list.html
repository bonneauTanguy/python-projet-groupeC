{% extends 'index.html' %}

{% block main_content %}
<!DOCTYPE html>
<html>

<head>
    <title>Liste items</title>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Password</th>
                <th>URL</th>
                <th>Date de création</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.username }}</td>
                <td>{{ item.password }}</td>
                <td>{{ item.url }}</td>
                <td>{{ item.creation_date }}</td>
                <td>
                    <a href="{% url 'edit_item' item.id %}">Modifier</a>
                </td>
                <td>
                    <form method="post" action="{% url 'delete_item' item.id %}">
                        {% csrf_token %}
                        <button type="submit" onclick="return confirmDelete()">Supprimer</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script>
        function confirmDelete() {
            var result = confirm("Êtes-vous sûr de vouloir supprimer cet item ?");
            return result;
        }
    </script>
</body>
</html>
{% endblock %}
