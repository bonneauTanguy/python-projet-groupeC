<!-- delete_item.html -->
{% extends 'index.html' %}

{% block main_content %}
    <h1>Supprimer l'item</h1>

    <p>Êtes-vous sûr de vouloir supprimer l'item "{{ item.username }}" ?</p>

    <form method="post" action="{% url 'delete_item' item.id %}" id="delete-form">
        {% csrf_token %}
        <button type="submit">Confirmer la suppression</button>
    </form>

    <script>
        // Fonction pour afficher la boîte de dialogue de confirmation
        function confirmDelete() {
            var result = confirm("Êtes-vous sûr de vouloir supprimer cet item ?");
            if (result) {
                document.getElementById("delete-form").submit();
            }
        }
    </script>
{% endblock %}
