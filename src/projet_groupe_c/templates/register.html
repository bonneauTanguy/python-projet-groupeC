{% extends 'index.html' %}

{% block main_content %}
<div class="container">
    <h1 class="title is-1 has-text-centered">Inscription</h1>

    <form>
        <div class="field">
            <label class="label">Pseudonyme</label>
            
            <div class="control has-icons-left has-icons-right">
                <input class="input is-medium" type="text" placeholder="LÃ©on">
                
                <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>

                    <i class="fas fa-lock"></i>

            </div>
        </div>

        <div class="field">
            <button class="button is-fullwidth is-success is-centered" type="submit">
                <span>Connexion</span>
            </button>
        </div>
    </form>
</div>
{% endblock %}
